<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripcion </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="../public/image/favicon.ico"/>
</head>
<body>
    
  
    <div><h1>INSCRIPCION </h1></div>
    
    <div class="container-sm" >        
             <fieldset>
                <legend >Datos Personales</legend>
                    <form class="row g-4 ">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Apellido y Nombre</label>
                            <input name="nombre" id="nombre" type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="cuil" class="form-label">Cuil</label> 
                            <input name="cuil" id="cuil" type="number" class="form-control">
                        </div>   
                        <div  class="col-md-3">
                            <label for="documento" class="form-label">Documento</label> 
                            <input name="documento" id="documento" type="number" class="form-control">
                        </div>
                        <div class=" col-md-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">             
                        </div>                        
                        <div class="col-md-4">
                            <label for="correo" class="form-label">Correo </label>
                            <input name="correo" id="correo" type="email" class="form-control">
                        </div>
                        <label class=" col-form-label col-sm-1 ">Sexo</label>
                            <div class="col-md-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Femenino" >
                                    <label class="form-check-label" for="gridRadios1">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Masculino">
                                    <label class="form-check-label" for="gridRadios2">Femenino</label>
                                </div>    
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="otros">
                                    <label class="form-check-label" for="gridRadios2">otros</label>
                                </div> 
                            </div> 
                        <div class="col-md-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="telefono" name="telefono" id="telefono" class="form-control">
                        </div>
                            
                    </form>
            </fieldset> 
            <br><br>
            <fieldset >
                <legend>Domicilio</legend>
                
                <form class="row ">
                    <div class="col-md-4 ">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" name="provincia" id="provincia" class="form-control">
                    </div>                    
                    <div class="col-md-4">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input type="text" name="localidad" id="localidad" class="form-control">
                    </div>    
                    <div class="  col-md-5 ">
                        <label for="domicilio" class="form-label">Calle</label>
                        <input type="text" name="domicilio" id="domicilio" class="form-control">
                    </div>   
                    <div class="  col-md-2 ">
                        <label for="Numero" class="form-label">Numero</label>
                        <input type="number" name="Numero" id="numero" class="form-control">
                    </div>       
                </form> 
             </fieldset>  
             <br><br>
             <div >
                <input type="submit" class="btn btn-primary" value="Inscribirme">
                <input type="button" class="btn btn-secondary" value="Cancelar">
            </div>   
    </div>

    
    <br>
    
    <div class="container-fluid" id="footer">
        <footer class="row row-cols-3 py-3">
            <div class="col-12 col-md-4">

              </ul>

            <div class="col-12 col-md-4" style="text-align: center; letter-spacing: 3px; ">
                <h5 >FACULTAD DE TECNOLOGIA Y CIENCIAS APLICADAS </h5><br>
                <h6 > Â© 2021 Company</h6>             
            </div>

              <h5 style="font-size: 6mm;">Section</h5>

</body>
